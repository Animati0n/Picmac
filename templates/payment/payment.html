<!DOCTYPE html>
{% load static%}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static '/css/bootstrap-4.3.1.css'%}" rel="stylesheet" />
    <link href="{% static '/css/payment.css'%}" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>payment</title>
  </head>
  <body>
    <main class="page payment-page">
      <section class="payment-form dark">
        <div class="container">
          <div class="block-heading">
            <h2>Payment</h2>
          </div>
          <form method="post">
            {% csrf_token %}
            {% if plan %}
            <div class="products">
              <h3 class="title">Checkout</h3>
              <div class="item">
                <span class="price"
                  >{{plan.price}}
                  <i
                    class="fa fa-inr"
                    aria-hidden="true"
                    style="font-size: 1rem"
                  ></i>
                </span>
                <p class="item-name">Plan</p>
                <p class="item-description">{{plan.type}}</p>
              </div>
              <div class="total">
                Total<span class="price"
                  >{{plan.price}}
                  <i
                    class="fa fa-inr"
                    aria-hidden="true"
                    style="font-size: 1rem"
                  ></i>
                </span>
              </div>
            </div>
            {% endif %}

            {% if art %}
            <div class="products">
              <h3 class="title">Checkout</h3>
              <div class="item">
                <span class="price"
                  >{{art.price}}
                  <i
                    class="fa fa-inr"
                    aria-hidden="true"
                    style="font-size: 1rem"
                  ></i>
                </span>
                <p class="item-name">Art Name</p>
                <p class="item-description">{{art.artName}}</p>
              </div>
              <div class="total">
                Total<span class="price"
                  >{{art.price}}
                  <i
                    class="fa fa-inr"
                    aria-hidden="true"
                    style="font-size: 1rem"
                  ></i>
                </span>
              </div>
            </div>
            {% endif %}





            <div class="card-details">
              <h3 class="title">Credit Card Details</h3>
              <div class="row">
                <div class="form-group col-sm-7">
                  <label for="card-holder">Card Holder</label>
                  <input
                    id="card-holder"
                    type="text"
                    class="form-control"
                    placeholder="Card Holder"
                    aria-label="Card Holder"
                    aria-describedby="basic-addon1"
                    pattern="[A-Z a-z]{1,15}" 
                    title="only alphabets" 
                    required
                  />
                </div>
                <div class="form-group col-sm-5">
                  <label for="">Expiration Date</label>
                  <div class="input-group expiration-date">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="MM"
                      aria-label="MM"
                      aria-describedby="basic-addon1"
                      required pattern="[0-9]{1,2}" title="over limit"
                    />
                    <span class="date-separator">/</span>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="YY"
                      aria-label="YY"
                      aria-describedby="basic-addon1"
                      required pattern="[0-9]{1,2}" title="over limit"
                    />
                  </div>
                </div>
                <div class="form-group col-sm-8">
                  <label for="card-number">Card Number</label>
                  <input
                    id="card-number"
                    type="text"
                    class="form-control"
                    placeholder="Card Number"
                    aria-label="Card Holder"
                    aria-describedby="basic-addon1"
                    required pattern="[0-9]{1,16}" title="over limit"
                  />
                </div>
                <div class="form-group col-sm-4">
                  <label for="cvc">CVC</label>
                  <input
                    id="cvc"
                    type="text"
                    class="form-control"
                    placeholder="CVC"
                    aria-label="Card Holder"
                    aria-describedby="basic-addon1"
                    required pattern="[0-9]{1,3}" title="over limit"
                  />
                </div>
                <div class="form-group col-sm-12">
                  <button
                    type="submit"
                    name="pay"
                    class="btn btn-primary btn-block"
                  >
                    Proceed
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="../js/popper.min.js"></script>

    <script src="../js/bootstrap-4.3.1.js" type="text/javascript"></script>
  </body>
</html>
